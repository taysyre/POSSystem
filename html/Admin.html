<body>
   
<header id="header">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid" id="box">
      <img
        class="icon"
        src="../assets/img/Screenshot 2022-10-07 094215.png"
        alt="logo"
        loading="lazy"
      /><br />

      <button
        class="navbar-toggler ms-5"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <br />

</header>
<div class="container">

   <div class="admin-product-form-container">

      <form action="" method="post" enctype="multipart/form-data">
         <h4>Add a new product</h4>
         <input type="text" placeholder="enter product name" name="product_name" class="box">
         <input type="number" placeholder="enter product price" name="product_price" class="box">
         <input type="file" accept="image/png, image/jpeg, image/jpg" name="product_image" class="box">
         <input type="submit" class="btn bg-primary" name="add_product" value="add product">
         <input type="button" class="btn bg-danger" name="add_product" value="Reset to default" onclick="clearLocalStorage()">
         
      </form>

    </div>
  
   <div class="product-display">
      <table class="table table-dark table-hover">
        <thead class="text-white">
         <tr>
            <th>product image</th>
            <th>product name</th>
            <th>product price</th>
            <th>action</th>
         </tr>
         </thead>

         <tbody class="tb">
          
         </tbody>

      </table>
    </div>

<script src="../js/admin.js"></script>
